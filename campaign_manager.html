 <h1>This is where Dungeon Masters can write notes and keep stats on their campaigns and players!</h1>

 <p>List the players in your campaign here.</p>
 <input type="text" id="players" name="players">

 <p>List the NPCs in your campaign here.</p>
 <input type="text" id="npc" name="npc">

 <p>What's your campaign story? Write it here!</p>
 <input type="text" id="campaign" name="campaign">

 <p>What's the current stats of each player?</p>
 <input type="text" id="stats" name="stats">
